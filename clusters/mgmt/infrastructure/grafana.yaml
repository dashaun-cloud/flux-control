apiVersion: v1
kind: Namespace
metadata:
  name: grafana
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana
  namespace: flux-system
spec:
  interval: 1m
  path: ./infrastructure/grafana
  prune: true
  retryInterval: 2m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  serviceAccountName: kustomize-controller
  timeout: 5m
  wait: true

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: grafana
  annotations:
    service.cilium.io/global: "true"
spec:
  type: ClusterIP
  ports:
    - port: 3000
  selector:
    name: grafana
    namespace: grafana