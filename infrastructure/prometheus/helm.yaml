apiVersion: v1
kind: Namespace
metadata:
  name: prometheus
---  
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: promethueus-community
  namespace: flux-system
spec:
  interval: 1m
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: prometheus
spec:
  interval: 5m
  chart:
    spec:
      chart: prometheus
      sourceRef:
        kind: HelmRepository
        name: promethueus-community
        namespace: flux-system
      interval: 1m
  values:
    image:
      prometheus.yml:    
        scrape_configs:
          - job_name: prometheus
            static_configs:
              - targets:
                  - localhost:9090
          - job_name: node-exporter
            static_configs:
              - targets:
                  - 100.86.31.107:9100
                labels:
                  instance: satellite  
              - targets:
                  - 100.86.31.107:9100
                labels:
                  instance: kaizen