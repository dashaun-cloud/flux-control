apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: jetstack
  namespace: flux-system
spec:
  interval: 1m
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: giantswarm/cert-manager-controller
    webhook:
      image:
        repository: giantswarm/cert-manager-webhook
    cainjector:
      image:
        repository: giantswarm/cert-manager-cainjector
    acmesolver:
      image:
        repository: giantswarm/cert-manager-acmesolver
    startupapicheck:
      image:
        repository: giantswarm/cert-manager-ctl
    installCRDs: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: monitoring
        additionalLabels:
          release: prometheus
    webhook:
      enabled: true
      service:
        type: ClusterIP